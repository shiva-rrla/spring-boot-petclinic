<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PetClinic - Vets</title>
</head>
<body>
	<h1 th:text="'List Of Vets'">List of Vets</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet.id}">Id</td>
			<td th:text="${vet.firstName}">First Name</td>
			<td th:text="${vet.lastName}">Last Name</td>
		</tr>
	</table>
	<a th:href="@{/index}">Back</a>
</body>
</html>
